<!DOCTYPE html>
<html lang="it" class="scroll-smooth" style="scroll-padding-top: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminaria Essence | Luxury B&B Bardolino</title>
    <meta name="description" content="Luminaria Essence - Dove la Luce del Garda Incontra il Lusso. Due appartamenti esclusivi nel cuore di Bardolino." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Libre Baskerville for titles and Hanken Grotesk for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN kept for simplicity to match existing config style) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              pearl: '#F2F5FF',
              sand: '#E8DCC4',
              gold: '#C9A961',
              'gold-light': '#8B5D33',
              lake: '#94B2BB',
              anthracite: '#2B2B2B',
              'garda-mist': '#94B2BB',
            },
            fontFamily: {
              serif: ['"Libre Baskerville"', 'serif'],
              sans: ['"Hanken Grotesk"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              kenburns: {
                '0%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1.15)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'kenburns': 'kenburns 20s infinite alternate',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F5FF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E8DCC4; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9A961; 
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .dark .glass-nav {
        background: rgba(17, 24, 39, 0.85);
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #C9A961;
      }

      /* Custom Button Class */
      .btn-prenota {
        color: rgb(255, 255, 255);
        font-family: 'Hanken Grotesk', sans-serif;
        font-size: 16px;
        font-weight: 300;
        display: block;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0);
        padding: 8px 24px;
        border: 1px solid rgb(255, 255, 255);
        text-transform: none;
        box-shadow: none;
        transition: all 0.3s ease;
      }

      /* Advanced Scroll Reveal Animation */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
        filter: blur(10px);
        transition: all 0.4s ease-out; /* Faster exit */
        will-change: transform, opacity, filter;
      }

      .scroll-reveal.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
        /* Custom bounce/elastic easing */
        transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Accessibility: Disable animations for reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        .scroll-reveal {
          transition: none !important;
          opacity: 1 !important;
          transform: none !important;
          filter: none !important;
        }
      }

      /* Hero Overlay (existing) */
      .hero::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.25);
        pointer-events: none;
        z-index: 5;
      }

      /* Global Image White Overlay */
      .img-light-overlay {
        position: relative;
      }
      .img-light-overlay::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.25);
        pointer-events: none;
        z-index: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7"
  }
}
</script>
</head>
  <body class="bg-pearl dark:bg-gray-900 text-anthracite dark:text-gray-100 antialiased selection:bg-gold selection:text-white transition-colors duration-300">
    <div id="root"></div>
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
